<div class="container">
    <div class="title">
        <h1>DEPORTISTAS</h1>
    </div>

    <div class="ofert">
        <h2>CONSIGUE TODAS LAS CLASES</h2>
        <div class="right-ofert">
            <h3>4,99€ al mes, pago anual</h3>
            <button mat-flat-button color="accent" [routerLink]="['/signup']">ÚNETE</button>
        </div>


    </div>
    <div class="filter">
        <div class="filter-functions">
            <h3>Todas las clases</h3>
            <h3>Recién añadido</h3>
        </div>
        <div class="cards">
            <mat-card class="example-card" *ngFor="let serie of series;">
                <!-- <img mat-card-image src="{{serie.photo}}" alt="Photo of a Shiba Inu"> -->

                <mat-card-content
                    [ngStyle]="{'background-image': 'url(https://res.cloudinary.com/madeleinetestcloud/image/upload/v1622793421/poseidon/evqjn1klh9gnq7dy7mog.jpg)'}">

                    <h2>
                        {{serie.title}}
                    </h2>
                    <!-- hover -->
                    <div class="gradient"></div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>


    <!-- <button mat-stroked-button [routerLink]="['/series']">VER TODAS</button> -->
</div>
