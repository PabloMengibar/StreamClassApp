<div class="intro">
  <div class="introImg" [ngStyle]="{'background-image':'url('+sportsPlayer?.photo+')'}">
    <div class="title">
      <h2>
        {{ sportsPlayer?.name}}

      </h2>
      <h3>{{series?.title}}</h3>
    </div>

    <div class="btonsIntro">
      <div class="btnJoin">
        <button mat-flat-button color="accent" type="submit">ÚNETE</button>
        <p>4,99€ al mes, pago anual</p>
      </div>
      <div class="btnJoin">
        <button mat-flat-button color="accent" type="submit" class="forDrkBtn">
          COMPRAR ESTA CLASE
        </button>
        <p>14,99€ al mes, pago único</p>
      </div>
    </div>
  </div>
  <!-- </div> -->

  <div class="lessonsBox">
    <div class="trailer" [ngStyle]="{'background-image':'url('+series?.photo+')'}"></div>
    <div class="commandBox">
      <!-- <div class="playTrailerBtn">
        <button mat-flat-button color="accent" type="submit" class="playTrailer forDrkBtn">
          <span class="material-icons"> play_arrow </span> Trailer de la Clase
        </button>
      </div> -->

      <div class="lessonsArray">
        <p>Lecciones:</p>
        <div class="classes">
          <app-episodes [episodes]="episodes"></app-episodes>
        </div>
      </div>

    </div>

  </div>
  <div class="textBox">
    <p class="bioSportPlayr">
      {{sportsPlayer?.bio}}
    </p>

    <!-- Contador de horas? -->
    <p class="lessonsCont">16 LECCIONES <span>|1h 36 min</span></p>

    <hr />
  </div>
</div>
