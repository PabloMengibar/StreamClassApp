<table mat-table [dataSource]="dataSource" class="mi-tabla">
    <ng-container matColumnDef="photo">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <div (click)="select(element.video)" class="thumbnail"
                [ngStyle]="{'background-image':'url('+element.photo+')'}">

                <div class="time-box"><span>{{element.duration}}</span></div>

            </div>
        </td>
    </ng-container>
    <!-- <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef> Number </th>
        <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container> -->

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> {{element.number}} {{element.title}}
        </td>
    </ng-container>
    <!-- <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Duraci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container> -->


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
